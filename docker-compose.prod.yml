# Production Docker Compose configuration for Google Drive Clone

services:
  # Frontend Service (SvelteKit)
  frontend:
    build:
      context: ./frontend
      # TODO: this should point to a Dockerfile.prod optimized for production.
      dockerfile: Dockerfile
    ports:
      - "80:5173"  # Standard HTTP port
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - NODE_ENV=production
    volumes: []  # No volume mounts in production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      # TODO: this should point to a Dockerfile.prod optimized for production.
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes: []  # No volume mounts in production
    depends_on:
      - mongodb
      - minio
    networks:
      - app-network
    restart: unless-stopped

  # MongoDB Service
  mongodb:
    image: mongo:7.0
    ports: []  # No external access in production
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_ROOT_DATABASE=${MONGO_INITDB_ROOT_DATABASE}
    volumes:
      - prod_mongodb_data:/data/db
      - ./data/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped

  # MinIO Service (Object Storage)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"  # Only API port, no console
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - prod_minio_data:/data
    command: server /data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  prod_mongodb_data:
    driver: local
  prod_minio_data:
    driver: local
