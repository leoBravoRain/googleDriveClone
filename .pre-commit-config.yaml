  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: "TypeScript - Type check"
        description: "Run TypeScript type checking"
        entry: bash -c 'cd frontend && npm run check'
        language: system
        pass_filenames: false
        always_run: true
        files: \.(ts|tsx|svelte)$
        stages: [pre-commit]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        description: "Detect secrets in code"
        args: ['--baseline', '.secrets.baseline', '--exclude-files', 'package-lock.json']

  # Python import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        description: "Sort Python imports"
        args: ["--profile", "black"]
        files: \.py$

  # Commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.20.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Global configuration
default_language_version:
  python: python3
  node: "18"

# Default stages for hooks
default_stages: [pre-commit]

# Skip hooks for specific file patterns
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      node_modules/|
      \.next/|
      \.svelte-kit/|
      dist/|
      build/|
      coverage/|
      \.env|
      \.env\.local|
      \.env\.development|
      \.env\.test|
      \.env\.production|
      package-lock\.json|
      yarn\.lock|
      pnpm-lock\.yaml|
      \.DS_Store|
      Thumbs\.db
  )$
