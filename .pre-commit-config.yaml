# Pre-commit configuration for Google Drive Clone project
# This file sets up pre-commit hooks for code quality and formatting

repos:
  # Pre-commit hooks repository
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
        description: "Remove trailing whitespace"
      - id: end-of-file-fixer
        description: "Ensure files end with a newline"
      - id: check-yaml
        description: "Check YAML syntax"
      - id: check-json
        description: "Check JSON syntax"
      - id: check-merge-conflict
        description: "Check for merge conflict markers"
      - id: check-case-conflict
        description: "Check for files that would conflict in case-insensitive filesystems"
      - id: check-added-large-files
        description: "Prevent large files from being committed"
        args: ['--maxkb=1000']
      - id: check-ast
        description: "Check syntax of Python, JavaScript, and other files"
      - id: check-docstring-first
        description: "Check that docstrings are first in Python files"
      - id: check-json
        description: "Check JSON syntax"
      - id: check-merge-conflict
        description: "Check for merge conflict markers"
      - id: check-yaml
        description: "Check YAML syntax"
      - id: debug-statements
        description: "Check for debugger imports and py.test breakpoints"
      - id: name-tests-test
        description: "Check that test files are named correctly"
      - id: requirements-txt-fixer
        description: "Sort requirements.txt files"
      - id: fix-byte-order-marker
        description: "Remove UTF-8 byte order marker"

  # Prettier for code formatting (local hook)
  - repo: local
    hooks:
      - id: prettier
        name: "Prettier - Format code"
        description: "Format code with Prettier"
        entry: bash -c 'cd frontend && npm run format'
        language: system
        pass_filenames: false
        always_run: true
        files: ^frontend/

  # # ESLint for JavaScript/TypeScript linting (local hook)
