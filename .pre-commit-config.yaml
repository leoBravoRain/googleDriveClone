# Global configuration
default_language_version:
  python: python3
  node: "20"

# Default stages for hooks
default_stages: [pre-commit]

# Skip hooks for specific file patterns
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      node_modules/|
      \.next/|
      \.svelte-kit/|
      dist/|
      build/|
      coverage/|
      \.env|
      \.env\.local|
      \.env\.development|
      \.env\.test|
      \.env\.production|
      package-lock\.json|
      yarn\.lock|
      pnpm-lock\.yaml|
      \.DS_Store|
      Thumbs\.db
  )$
